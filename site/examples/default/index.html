<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Examples - Default</title>
  </head>
  <body>
    <div>
      <p>
        It is easy and simple to enable a tooltip for any elements. Just put <code>tooltip="your tooltip context"</code> attribute
        to elements.
      </p><br />
      <div id="code1">
        <button tooltip="Tooltips display informative text when users hover over, focus on, or tap an element." tooltip-style="font-style: italic;" class="mx-auto bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Hover me</button>
      </div>
      <br />
      <div class="outer yosemite">
        <div class="dot red"></div>
        <div class="dot amber"></div>
        <div class="dot green"></div>
      </div>
      <div class="window-body">
        <div class="tab-content">
          <div class="tab-pane fade show active" id="tab-pane-1" role="tabpanel" aria-labelledby="tab-1" tabindex="0">
            <pre><code class="language-html" code-from="#code1">
              </code></pre>
          </div>
        </div>
      </div>
    </div>

    <script src="default/entry.js" entry></script>
  </body>
</html>
